<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <style>
        body {
            background-color: lightblue;
            margin: 0;
            font-family: Arial, sans-serif; 
        }

        .container {
            width: 80%;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            box-shadow: 10px 13px 16px black;
            border-radius: 8px;
            margin-left: 220px; 
        }

        .fast-logo {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 150px;
            height: 150px;
            object-fit: cover;
        }

        .sidebar {
            width: 200px; 
            background-color: navy; 
            padding-top: 20px; 
            position: fixed; 
            height: 100%; 
            overflow-x: clip; 
        }

        .sidebar a {
            display: block; 
            color: white; 
            padding: 15px; 
            text-decoration: none; 
            transition: 0.3s;
        }

        .sidebar a:hover {
            background-color: grey;
            color: yellow; 
        }

        @media screen and (max-width: 768px) {
            .sidebar {
                width: 150px;
            }
            .container {
                margin-left: 160px;
                width: calc(100% - 160px);
            }
        }

        @media screen and (max-width: 480px) {
            .sidebar {
                width: 100%; 
                height: auto; 
                position: relative; 
            }
            .container {
                margin-left: 0; 
                width: 100%; 
            }
        }
        footer{
            margin-top: 20px;
            font-size: 0.8em;
            text-align: right;
        }

        .Gallery{
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

       .Gallery img{
        width: 100%;
        max-width: 250px;
        height: auto;
        border-radius: 8px;
        box-shadow: 2px 2px 8px black;
        margin: 10px auto;
       }
    </style>
</head>
<body>

    <div class="sidebar">
        <a href="Home.html">Home</a>
        <a href="Academics.html">Academics</a>
        <a href="Admission.html">Admission</a>
        <a href="Gallery.html">Gallery</a>
        <a href="About.html">About us</a>
    </div>

    <div class="container">

        <h1>Our Campus</h1> 
        
        <div class="Gallery">
            <img src="1.jfif" alt="Campus">
            <img src="2.jpg" alt="Campus">
            <img src="3.jpg" alt="Students">
            <img src="4.jpg" alt="Students">
            <img src="5.jpg" alt="Labs">
            <img src="6.jpeg" alt="Classroom">
            <img src="7.jpg" alt="Auditorium">
            <img src="8.jpg" alt="Basketball Court">
        </div>
        
        <footer>
            <strong>Contact Us: </strong> 1234 5678912
        </footer>
    </div>

</body>
</html>
